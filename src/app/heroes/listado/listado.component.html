<p>listado de Héroes</p>
<div *ngIf="eliminado; else noBorrado">
<h3>Heroe borrado: <small>{{eliminado}}</small></h3>
</div>

<ng-template #noBorrado>
<h3>No se eliminó nada</h3>
</ng-template>

<button type="button" (click)="borrarHeroe()">Borrar</button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{ i+1 }} - {{heroe}}
    </li>
</ul>
